    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);

.frame {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 400px;
	height: 400px;
	margin-top: -200px;
	margin-left: -200px;
	border-radius: 2px;
	overflow: hidden;
	
	color: black;
	font-family: "Open Sans", Helvetica, sans-serif;
}

.center {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 300px;
	height: 260px;
	border-radius: 3px;
	background: #fff;
	display: flex;
	align-items: center;
	justify-content: space-evenly;
	flex-direction: column;
}

.title {
	width: 100%;
	height: 50px;
	border-bottom: 1px solid #999;
	text-align: center;
}

h1 {
	font-size: 20px;
	font-weight: 300;
	color: black;
}

.dropzone {
	width: 100px;
	height: 80px;
	border: 1px dashed #999;
	border-radius: 3px;
	text-align: center;
}

.upload-icon {
	margin: 25px 2px 2px 2px;
}

.upload-input {
	position: relative;
	top: -62px;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 0;
}

.btn {
	display: block;
	width: 140px;
	height: 40px;
	background: dodgerblue;
	color: lavender;
	border-radius: 3px;
	border: 0;
	transition: all 0.3s ease-in-out;
	font-size: 14px;
}

.btn:hover {
	background: lightskyblue;
	box-shadow: 0 3px 0 0 gainsboro;
}

</style>
    </head>
    <body style="background-color:white;">

      <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar  ftco-navbar-light" id="ftco-navbar">

          <div class="collapse navbar-collapse" id="ftco-nav">

      <div class="input-form" style="background-color:  white;box-shadow:2px 4px 13px #211e1ec2;padding: 40px 20px 20px 20px;height: 500px;width: 500px;margin-left: 35%;margin-top:5%;text-align: center;border-radius: 5px;">
      <form enctype="multipart/form-data" method="POST" action="" style="max-width: 500px;">
        <div class="form-group">
          <h1 style="text-align:center; font-size:150%;">Video Forgery Detection</h1>
               

              <h1>Video Uploader</h1>

              {{ form.as_p }}

                 <h4> OR </h4>
            

              <input class="form-control" placeholder ="Add Url" type="url" id="imageupload" name="imageupload">
              <br>
              <button  class="form-control" type="submit" class="btn" style="width:200px; margin:0 auto">Predict</button>
          </div>
      </form>
      </div>
