      <!DOCTYPE html>
      <html lang="en">
        {% load static %}
        <head>
          <title>RANSAP-Detect fake images and videos </title>
      	  <link rel="icon"
            type="image/png"
      			href="{% static 'images/img.png' %}">

          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"

          <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

          <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
          <link rel="stylesheet" href="{% static 'css/animate.css' %}">

          <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
          <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
          <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

          <link rel="stylesheet" href="{% static 'css/aos.css' %}">

          <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

          <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
          <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">


          <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
          <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
          <link rel="stylesheet" href="{% static 'css/style.css' %}">
        </head>
        <body>

      	  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      	    <div class="container">
      	      <img src="{% static 'images/img.png' %}" class="navbar-brand" style="max-width:100px">
      	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      	        <span class="oi oi-menu"></span> Menu
      	      </button>

      	      <div class="collapse navbar-collapse" id="ftco-nav">
      	        <ul class="navbar-nav ml-auto">
      	        	<li class="nav-item active"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
      	        	<li class="nav-item"><a href="{% url 'index' %}" class="nav-link">About</a></li>
      	        	<li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Features</a></li>
      				<li class="nav-item"><a href="{% url 'login'%}" class="nav-link">Login</a></li>
      	        </ul>
      	      </div>
      	    </div>
      	  </nav>


   <div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
     <div class="container">
       <div class="row">
         <div class="col-lg-4 col-md-6 ml-auto mr-auto">
           <div class="card card-login">
             <form class="form" method="post" action="">
                {% csrf_token %}
               <div class="card-header card-header-primary text-center">
                 <h4 class="card-title">Login</h4>
               </div>

               <div class="card-body">
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text">
                       <i class="material-icons">face</i>
                     </span>
                   </div>
                   <input type="text" class="form-control" name="username" placeholder="Username">
                 </div>

                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text">
                       <i class="material-icons">lock_outline</i>
                     </span>
                   </div>
                   <input type="password" name="password" class="form-control" placeholder="Password...">
                 </div>
                 <div class="text-center">
                  <small><a href="/accounts/password_reset/" id="forgot">Forgot Password?</a></small>
                </div>
               </div>
                {%if request.GET.next %}
                  <input type="hidden" name="next" value="{{ request.GET.next  }}"/>
                {% endif %}
               <div class="footer text-center">
                 <button type="submit" href="#pablo" class="btn btn-primary btn-link btn-wd btn-lg"></a>Get Started</button>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>


     <!-- Page Content -->

   </div>
   <!--   Core JS Files   -->
   <script src="{% static '/js/core/jquery.min.js' %}" type="text/javascript"></script>
   <script src="{% static '/js/core/popper.min.js' %}" type="text/javascript"></script>
   <script src="{% static '/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
   <script src="{% static '/js/plugins/moment.min.js' %}"></script>
   <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
   <script src="{% static '/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
   <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
   <script src="{% static '/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
   <!--  Google Maps Plugin    -->
   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
   <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
   <script src="{% static '/js/material-kit.js' %}" type="text/javascript"></script>
 </body>

 </html>
